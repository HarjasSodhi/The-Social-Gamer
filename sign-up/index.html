<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="shortcut icon" href="../home page/logo2.png">
    <title>Login Page</title>

</head>

<body>
    <nav class="navbar">
        <div class="brand-title"><img src="../home page/logo2.png" alt=""></div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="../login page/index.html"><i class="uil uil-signin"></i>Login</a></li>
                <li><a href="../sign-up/index.html"><i class="uil uil-user"></i>Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <div class="themess">
        <div class="form">
            <!--sign up---------------->
        <div class="sign-up-form">
            <!--cancel btn------->
            <a href="#" class="form-cancel">
                <i class="uil uil-times"></i>
            </a>

            <!--heading-->
            <strong>Sign Up</strong>
            <!--inputs------------->
            <form>
                <input type="text" placeholder="Username" name="username" required>
                <input type="file" id="img" name="pic" accept="image/*">
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <input type="text" placeholder="Games" name="games" required>
                <input type="text" placeholder="About me" name="about" required>
                <!--submit-btn-->
                <input type="Submit" value="Sign In">
            </form>
            <!--forget and sign up btn-->
            <div class="form-btns">
                <a href="../login page/index.html" class="already-acount">Already Have Account?</a>

            </div>

        </div>
</body>

</html>
